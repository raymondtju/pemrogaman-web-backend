    <script>
      let lirik_lagu = {
        status: true,
        data: {
          artist: "Westlife",
          songTitle: "I Have A Dream",
          songLyrics:
            "I have a dream, a song to sing\nTo help me cope with anything\nIf you see the wonder (wonder) of a fairy tale\nYou can take the future even if you fail",
        },
      };
      if (lirik_lagu.status) {
        document.getElementById("artist").innerText = lirik_lagu.data.artist;
        console.log(document.getElementById("songTitle"));
        document
          .getElementById("songTitle")
          .setAttribute("value", lirik_lagu.data.songTitle);
        document.getElementById("songLyrics").innerText =
          lirik_lagu.data.songLyrics;

        document.getElementById("count-words").innerText =
          lirik_lagu.data.songLyrics.split(" ").length;
      }
