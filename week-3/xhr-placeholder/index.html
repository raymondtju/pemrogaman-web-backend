<!DOCTYPE html>
<html>
  <head>
    <title>Raymond - 221111452</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container mx-auto">
      <nav class="">
        <button
          id="dropdownDefaultButton"
          data-dropdown-toggle="dropdown"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-full justify-between"
          type="button"
        >
          <p>Selected Post -> <span id="selected-post">1</span></p>
          <svg
            class="w-2.5 h-2.5 ml-2.5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 10 6"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 4 4 4-4"
            />
          </svg>
        </button>

        <!-- Dropdown menu -->
        <div
          id="dropdown"
          class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 w-full container"
        >
          <ul
            class="py-2 text-sm text-gray-700 dark:text-gray-200"
            aria-labelledby="dropdownDefaultButton"
            id="post-list"
          ></ul>
        </div>
      </nav>

      <section>
        <div id="post-card" class="flex gap-3 py-2">
          <div class="h-10 w-10 block shrink-0 rounded-full bg-gray-200"></div>
          <div class="space-y-2">
            <h4 class="font-medium">User#<span id="user-id"></span></h4>
            <div>
              <h6 id="post-title" class="font-bold text-lg"></h6>
              <p id="post-content"></p>
            </div>
          </div>
        </div>

        <div id="comments"></div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
